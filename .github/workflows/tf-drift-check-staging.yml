name: Terraform Drift Check Staging

concurrency:
  group: terraform-staging
  cancel-in-progress: false

on:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * MON-FRI'

env:
  AWS_REGION: ca-central-1
  TERRAFORM_VERSION: 1.14.3
  TERRAGRUNT_VERSION: 0.98.0
  TF_VAR_idp_admin_username: ${{ secrets.STAGING_IDP_ADMIN_USERNAME }}
  TF_VAR_idp_admin_password: ${{ secrets.STAGING_IDP_ADMIN_PASSWORD }}
  TF_VAR_cloudwatch_slack_webhook_url: ${{ secrets.STAGING_CLOUDWATCH_ALERT_SLACK_WEBHOOK }}
  TF_VAR_idp_database_username: ${{ secrets.STAGING_IDP_DATABASE_USERNAME }}
  TF_VAR_idp_database_password: ${{ secrets.STAGING_IDP_DATABASE_PASSWORD }}
  TF_VAR_idp_database_admin_username: ${{ secrets.STAGING_IDP_DATABASE_ADMIN_USERNAME }}
  TF_VAR_idp_database_admin_password: ${{ secrets.STAGING_IDP_DATABASE_ADMIN_PASSWORD }}
  TF_VAR_idp_loginclient_machine_username: ${{ secrets.STAGING_IDP_LOGINCLIENT_MACHINE_USERNAME }}
  TF_VAR_idp_secret_key: ${{ secrets.STAGING_IDP_SECRET_KEY }}

permissions:
  id-token: write
  contents: read

jobs:
  terraform-drift:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Configure aws credentials using OIDC
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          role-to-assume: arn:aws:iam::${{ vars.STAGING_AWS_ACCOUNT_ID }}:role/unified-accounts-plan
          role-session-name: TFPlan
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform tools
        uses: cds-snc/terraform-tools-setup@5a19984bcb888600ad646e0caf5c6f4d0a54c165 # v1.2.0

      - name: Check for drift
        working-directory: ./terraform/env/staging
        run: |
          terragrunt init
          terragrunt plan -detailed-exitcode